<!DOCTYPE html>
<html>
<head>
	<title> Student Register Form </title>
</head>
<body>
	<form>
		<table>
			<h1>Registration form</h1>
			<tr>
				<td>
					<label class="required">First Name:</label>
					*
				</td>
				<td>
					<input type="text" placeholder=" first name" name="" required>
				</td>
			</tr>
			<tr>
				<td>
					Last Name:
				</td>
				<td>
					<input type="text" placeholder="last name" name="">
				</td>
			</tr>
			<tr>
				<td>
					Email:
				</td>
				<td>
					<input type="text" placeholder="email id" name="">
				</td>
			</tr>
			<tr>
				<td>
					Address:
				</td>
				<td>
					<input type="text" placeholder="enter Address" name="">
				</td>
			</tr>
			<tr>
				<td>
					Phone Number:
				</td>
				<td>
					<input type="text" placeholder="phone number +91" name="">
				</td>
			</tr>
			<tr>
				<td>
					BirthDate:
				</td>
				<td>
					<input type="date" placeholder="enter BirthDate" name="">
				</td>
			</tr>
			<tr>
				<td>
					Gender:
				</td>
			</tr>
			<tr>
				<td>
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Male</label><br>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">FeMale</label><br>
				<input type="radio" id="Other" name="gender" value="Other">
				<label for="Other">Other</label><br>
			</td>
			<tr>
				<td>
					<button type="button" class="cancelbutton">Cancel</button>
					<button type="button" class="SaveButton">Save</button>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
